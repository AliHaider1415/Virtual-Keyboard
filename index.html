<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="virtual_keyboard.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@300;400&family=Montserrat:ital,wght@0,300;1,300&family=Roboto+Slab:wght@500&family=Roboto:wght@400;700&display=swap');
      </style>
</head>
<body>
    <div>
        <textarea name="output" id="output" cols="30" rows="10"></textarea>
    </div>
    <div class="keyboard">
        <div class="row">
            <button class = "btn" value = "1">1</button>
            <button class = "btn" value = "2">2</button>
            <button class = "btn" value = "3">3</button>
            <button class = "btn" value = "4">4</button>
            <button class = "btn" value = "5">5</button>
            <button class = "btn" value = "6">6</button>
            <button class = "btn" value = "7">7</button>
            <button class = "btn" value = "8">8</button>
            <button class = "btn" value = "9">9</button>
            <button class = "btn" value = "0">0</button>
            <button id = "backspace">Back</button>
        </div> 
        <div class="class = "btn" row">
            <button class = "btn" value = "q">q</button>
            <button class = "btn" value = "w">w</button>
            <button class = "btn" value = "e">e</button>
            <button class = "btn" value = "r">r</button>
            <button class = "btn" value = "t">t</button>
            <button class = "btn" value = "y">y</button>
            <button class = "btn" value = "u">u</button>
            <button class = "btn" value = "i">i</button>
            <button class = "btn" value = "o">o</button>
            <button class = "btn" value = "p">p</button>
        </div>
        <div class="row">
            <button class = "btn"value = "a">a</button>
            <button class = "btn"value = "s">s</button>
            <button class = "btn"value = "d">d</button>
            <button class = "btn"value = "f">f</button>
            <button class = "btn"value = "g">g</button>
            <button class = "btn"value = "h">h</button>
            <button class = "btn"value = "j">j</button>
            <button class = "btn"value = "k">k</button>
            <button class = "btn"value = "l">l</button>
            <button id = "shift">Capslock</button>
            
        </div>
        <div class="row">
            <button class = "btn" value = "z">z</button>
            <button class = "btn" value = "x">x</button>
            <button class = "btn" value = "c">c</button>
            <button class = "btn" value = "v">v</button>
            <button class = "btn" value = "b">b</button>
            <button class = "btn" value = "n">n</button>
            <button class = "btn" value = "m">m</button>
        </div>
        <button id = "spacebar">Space</button>
    </div>
    
    <script src="virtual_keyboard.js"></script>
</body>
</html>
